<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${contacto.id != null ? 'Editar' : 'Nuevo'}">Contacto</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-primary text-center" th:text="${contacto.id != null ? 'Editar Contacto' : 'Nuevo Contacto'}"></h2>
    <form class="card p-4 shadow bg-white" action="/guardar" method="post" th:object="${contacto}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input id="nombre" class="form-control" type="text" th:field="*{nombre}" required/><br/>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input id="telefono" class="form-control" type="text" th:field="*{telefono}" required/><br/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" class="form-control" type="email" th:field="*{email}" required/><br/>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input id="direccion" class="form-control" type="text" th:field="*{direccion}"/><br/>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="/">Cancelar</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
