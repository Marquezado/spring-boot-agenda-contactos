<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agenda de Contactos</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Agenda de Contactos</h1>
<a href="/nuevo">➕ Nuevo contacto</a>
<table border="1">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Dirección</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contactos}">
        <td th:text="${contacto.nombre}">Nombre</td>
        <td th:text="${contacto.telefono}">Teléfono</td>
        <td th:text="${contacto.email}">Email</td>
        <td th:text="${contacto.direccion}">Dirección</td>
        <td>
            <a th:href="@{'/editar/' + ${contacto.id}}">✏️ Editar</a>
            <a th:href="@{'/eliminar/' + ${contacto.id}}" onclick="return confirm('¿Seguro que quieres eliminarlo?')">🗑️ Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
